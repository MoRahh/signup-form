<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="img">
        <div class="img-desc">
            <p class="img-info">Photo by Blake Verdoorn</p>
            <a href="https://unsplash.com/photos/25xggax4bSA">
                <p class="img-info">https://unsplash.com/photos/25xggax4bSA</p>
            </a>
        </div>
    </div>

    <div class="form">
        <div class="form-info">
            <h1>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br> You know you want to.
            </h1>
        </div>

        <form  action="">
            <h1>Let's do this.</h1>
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id="first-name" placeholder="First Name">
                    <label for="first-name" class="form-label">First Name</label>
                </div>
            
            <div class="input">
                <div class="last-name">
                    <input type="text" class="form-input" id="last-name" placeholder="Last Name">
                    <label for="last-name" class="form-label">Last Name</label>
                </div>
            </div>
        </div>

        <div class="inputs">
            <div class="email">
                <input type="email" class="form-input" id="email" placeholder="Email">
                <label for="email" class="form-label">Email</label>
            </div>
        
        <div class="input">
            <div class="phone-number">
                <input type="tel" class="form-input" id="phone-number" placeholder="Phone Number">
                <label for="phone-number" class="form-label">Phone Number</label>
            </div>
        </div>
    </div>

    <div class="inputs">
        <div class="password">
            <input type="password" class="form-input" id="password" placeholder="Password">
            <label for="password" class="form-label">Password</label>
        </div>
    
    <div class="input">
        <div class="password">
            <input type="password" class="form-input" id="password" placeholder="Confirm Password">
            <label for="password" class="form-label">Confirm Password</label>
        </div>
    </div>
</div>

        </form>


        <div class="button">
            <Button class="create">Create Account</Button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
